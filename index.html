<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Stopwatch</title>
</head>
<body>
    <div id="containertimer">
            <p id="timer"><span id="second">00</span>:<span id="tens">00</span></p> 
        <div >
            <button type="button" class="btn btn-success" name="Start" id="Start">Start</button>
            <button type="button" class="btn btn-danger" name="Stop" id="Stop">Stop</button>
            <button type="button" class="btn btn-secondary" name="Reset" id="Reset">Reset</button>
        </div>
    </div>
   
    

    <script src="/index.js"></script>
</body>
</html>
